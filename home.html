<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(to bottom right, #e6f7ff, #fff0f6);
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .navbar {
    display: flex;
    justify-content: flex-end; /* Align elements to the right */
    margin-right: 10px; /* Space from the right edge */
    margin-top: 10px;
    top: 70px;
    right: 120px;
    padding: 10px 15px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.navbar a {
    color: white;
    text-decoration: none;
    margin: 0px; /* Space between links */
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 5px; /* Rounded corners for links */
    transition: background-color 0.3s ease;
}

.navbar a:hover {
    background-color: #0059b3; /* Highlight color on hover */
}


        .menu-icon {
            position: absolute;
            top: 100px;
            left: 20px;
            cursor: pointer;
            z-index: 1000; /* Ensures it stays above other elements */
        }

        .menu-icon div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 6px 0;
            border-radius: 2px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Sidebar container */
        .sidebar {
            position: fixed;
            top: 150px;
            left: -250px; /* Initially hidden off-screen */
            width: 250px; /* Fixed width for the sidebar */
            height: 100%; /* Full height of the screen */
            background-color: #2c3e50; /* Dark background */
            color: white;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            padding: 20px 0; /* Top and bottom padding */
            overflow-y: auto; /* Enable scrolling if content overflows */
            transition: left 1s ease; /* Smooth sliding effect */
        }

        .sidebar.active {
            left: 0; /* Slides the sidebar into view */
        }

        /* Sidebar menu items */
        .sidebar a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 15px 20px;
            font-size: 16px;
            border-bottom: 1px solid #ddd; /* Divider between items */
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #1b2838; /* Highlight on hover */
        }

        .container h1 {
            margin: 20px 0 0 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            line-height: 1.5;
        }
    </style>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</head>
<body>
    <header class="header">
        <!-- Menu Icon -->
        <div class="menu-icon" onclick="toggleSidebar()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="dashboard.html">Dashboard</a>
            <a href="services.html">Services</a>
            <a href="#option4">Gallery</a>
            <a href="#option5">Profile</a>
            <a href="contact.html">Contacts</a>
            <a href="filecomplaint.php">Register your complaint</a>
        </div>
        <div class="container">
            <h1>Welcome to Sarojini Naidu Girls Hostel</h1>
            <nav class="navbar">
                <a href="#about">About Us</a>
                <a href="contact.html">Contact</a>
                <a href="#login">Logout</a>
            </nav>
        </div>
    </header>
</body>
</html>
