<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Gallery</title>
    <!-- Link to Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #f9f9f9;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 3%;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .swiper {
    width: 80%;
    height: 60vh;
    margin: 40px auto;
}

.swiper-slide {
    display: flex;
    justify-content: center;
    align-items: center;
    /* Remove or comment out the background color */
    background-color: transparent; /* Previously: #ddd */
}

.swiper-slide img {
    width: 100%;
    height: auto;
    border-radius: 8px; /* Optional for rounded corners */
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Optional for shadow effect */
}


        .folders {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
    max-width: 70%;
    margin: 40px auto;
    padding: 20px;
}

.folder-item {
    display: flex;
    justify-content: center; /* Centers the image */
    align-items: center;
    text-align: center;
    background-color: transparent; /* Remove background color */
    padding: 0; /* Remove padding */
    box-shadow: none; /* Remove shadow */
    transition: transform 0.3s; /* Keep the hover effect smooth */
    cursor: pointer;
}

.folder-item:hover {
    transform: scale(1.05);
}

.folder-item img {
    width: 200px;
    height: 150px;
    border-radius: 5px; /* Optional: add rounded corners to images */
    margin: 0; /* Remove margins */
}


        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 3%;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .swiper {
                width: 90%;
                height: 50vh;
            }
            .folder-item img {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .swiper {
                width: 100%;
                height: 40vh;
            }
            .folder-item img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>

    <!-- Swiper Slider -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="image4.jpg" ></div>
            <div class="swiper-slide"><img src="image2.jpg" ></div>
            <div class="swiper-slide"><img src="image3.jpg" ></div>
            <div class="swiper-slide"><img src="image1.jpg" ></div>
           
        </div>
        <!-- Navigation buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Collection of Folders -->
    <div class="folders">
        <div class="folder-item">
            <img src="image8.jpg" alt="Rooms">
           
        </div>
        <div class="folder-item">
            <img src="image1.jpg" alt="Amenities">
            
        </div>
        <div class="folder-item">
            <img src="image3.jpg" alt="Dining">
            
        </div>
        <div class="folder-item">
            <img src="image4.jpg" alt="Pool">
           
        </div>
        <div class="folder-item">
            <img src="image2.jpg" alt="Garden">
            
        </div>
        <div class="folder-item">
            <img src="image6.jpg" alt="Garden">
            
        </div>
        <div class="folder-item">
            <img src="image7.jpg" alt="Garden">
            
        </div>
        <div class="folder-item">
            <img src="image5.jpg" alt="Garden">
            
        </div>
    </div>

    <!-- Modal for Larger Image -->
    <div class="modal" id="image-modal">
        <span class="modal-close" id="modal-close">&times;</span>
        <img src="" alt="Large View" id="modal-image">
    </div>

    <footer>
        <p>Â© 2025 SNGH Gallery</p>
    </footer>

    <!-- Include Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        const swiper = new Swiper('.swiper', {
            loop: true, // Infinite loop
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 3000, // Auto slide every 3 seconds
            },
            effect: 'slide', // Animation effect (fade, slide, cube, etc.)
            speed: 800, // Animation speed
        });

        // Modal Logic
        const folderImages = document.querySelectorAll('.folder-item img');
        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const modalClose = document.getElementById('modal-close');

        folderImages.forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImage.src = img.src;
            });
        });

        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
