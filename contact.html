<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hostel Management System</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background: linear-gradient(to bottom, #e6f7ff, #fff0f6);
        }

        /* Header Styling */
        .header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Contact Information Section Styling */
        .contact-info {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }

        /* Details Styling */
        .details {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .info {
            flex: 1;
            min-width: 200px;
            max-width: 300px;
            background-color: #f7f7f7;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .info h3 {
            margin-bottom: 10px;
            color: #0073e6;
        }

        .info p {
            color: #555;
        }

        
    </style>
</head>
<body>
    <header class="header">
        <h1>Contacts Us</h1>
    </header>
    <section class="contact-info">
        <h2>Get in Touch</h2>
        <p>We are here to assist you with any queries or concerns!</p>
        <div class="details">
            <div class="info">
                <h3>Address</h3>
                <p>Sarojini Naidu Girls Hostel<br>University Road, Indore, Madhya Pradesh</p>
            </div>
            <div class="info">
                <h3>Phone</h3>
                <p>+91 9876543210</p>
            </div>
            <div class="info">
                <h3>Email</h3>
                <p>support@hostelmanagement.com</p>
            </div>
        </div>
    </section>
    
</html>
